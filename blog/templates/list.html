{% extends 'base.html' %}
{% block content %}
    <div class="d-flex justify-content-between flex-wrap mt-3" style="width: 100%;">
        {% for post in posts %}
        <div class="card" style="width: 18rem;">
            <img src="{{ post.image.url }}" class="card-img-top" alt="..." style="width: 50%;">
            <div class="card-body">
                <h5 class="card-title">{{post.title}}</h5>
                <p class="card-text">{{post.body}}</p>
                <a href="#" class="btn btn-primary">{{post.created_at}}</a>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
